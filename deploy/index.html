<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <h1 id="title">Techris Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>

    <fieldset>
      <label id="name-label">Name:
      <input id="name" name="name" type="text" placeholder="Enter your name" required>
      </label>

      <label id="email-label">Email:
      <input id="email" name="email" type="email" required placeholder="Enter your Email">
      </label>
    </fieldset>

    <fieldset>
      <label id="number-label">Age (optional):  
      <input id="number" name="number" type="number" min="10" max="99" placeholder="Age" required>
      </label>
    </fieldset>

    <fieldset>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
    </fieldset>
    <fieldset>

      <label for="recommendation">Would you recommend techris to a friend
      <input value="1" name="recommendation " type="radio" class="inline"> Definitely<br>
      <input value="2" name="recommendation " type="radio" class="inline"> Maybe<br>
      <input value="3" name="recommendation " type="radio" class="inline"> Not sure
      </label>
    </fieldset>
    <fieldset>
      <label for="feature">What is your favorite feature of techris?
      <select>
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
      </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="improvement">What would you like to see improved? (Check all that apply)<br>
      <input value="1" type="checkbox" class="inline"> Front-end Projects<br>
      <input value="2" type="checkbox" class="inline"> Back-end Projects<br>
      <input value="3" type="checkbox" class="inline"> Data Visualization<br>
      <input value="4" type="checkbox" class="inline"> Challenges<br>
      <input value="5" type="checkbox" class="inline"> Open Source Community<br> 
      <input value="6" type="checkbox" class="inline"
      > Gitter help rooms<br>
      <input value="7" type="checkbox" class="inline"> Videos<br>
      <input value="8" type="checkbox" class="inline"> City Meetups<br>
      <input value="9" type="checkbox" class="inline"> Wiki<br>
      <input value="10" type="checkbox" class="inline"> Forum<br>
      <input value="11" type="checkbox" class="inline"> Additional Courses
      </label>
    
      <label for="suggestion">Any comments or suggestions
      <textarea name="suggestion" rows="3" cols="30"  placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
      <input id="submit" type="submit"  value="Submit">
    
    

  </form>

</body>
</html>
